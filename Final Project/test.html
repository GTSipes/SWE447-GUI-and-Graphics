<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solar System test area</title>
  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100% }
  </style>
</head>

<body>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/MV.js"></script>
  <script src="../Common/MatrixStack.js"></script>  
  <script src="../Common/Sphere.js"></script>
  <script src="../Common/three.js"></script>
  <script src="../Common/OrbitControls.js"></script>
  <script src="../Common/threex.planets-master/threex.planets.js"></script>
  <script>
			//STARTING VARIABLES//
			var scene = new THREE.Scene();
			var loader = new THREE.TextureLoader();
			var renderer = new THREE.WebGLRenderer();
			
			//RENDERER//

			//renderer.autoClear = false;
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			//CAMERA STUFF//
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera );
			camera.position.set(0,0,0);
			controls.update();
			
			var ambLight = new THREE.AmbientLight(0xcccccc);
			scene.add(ambLight);
			
			//var directLight = new THREE.DirectionalLight(0xcccccc);
			//directLight.position.set(5,3,5);
			//scene.add(directLight);

			//STARS//
			var starGeometry = new THREE.SphereGeometry(90, 32, 32);
			var starMaterial = new THREE.MeshBasicMaterial();
			starMaterial.map = loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Stars.png');
			starMaterial.side = THREE.BackSide;
			var starMesh = new THREE.Mesh(starGeometry, starMaterial);
			
			scene.add(starMesh);
			
			
			//SUN//
			var sunGeometry = new THREE.SphereGeometry( 5, 32,32 );
			var sunMaterial = new THREE.MeshPhongMaterial({
				map: loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Sun/sunmap.jpg'),
			});
			var sunMesh = new THREE.Mesh( sunGeometry, sunMaterial );
			scene.add( sunMesh );
			
			
			//PLANETS//
				//MERCURY//
			var mercuryGeometry = new THREE.SphereGeometry(.3,32,32);
			var mercuryMaterial = new THREE.MeshPhongMaterial({
				map			:	loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Mercury/mercurymap.jpg'),
				bumpMap		:	loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Mercury/mercurybump.jpg'),
				bumpScale 	:	2,
			});
			var mercuryMesh = new THREE.Mesh(mercuryGeometry,mercuryMaterial);
			scene.add(mercuryMesh);
			mercuryMesh.translateX(-7);
			
				//VENUS//
				//EARTH//
			var earthGeometry = new THREE.SphereGeometry( .5,32,32 );
			var earthMaterial = new THREE.MeshPhongMaterial({
				map			: loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Earth/earthmap1k.jpg'),
				bumpMap		: loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Earth/earthbump1k.jpg'),
				bumpScale	: 2,
				specularMap : loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Earth/earthspec1k.jpg'),
				specular 	: new THREE.Color('grey'),
			});
			var earthMesh = new THREE.Mesh( earthGeometry, earthMaterial );
			scene.add( earthMesh );
			
			var cloudGeometry = new THREE.SphereGeometry(.52, 32, 32);
			var cloudMaterial = new THREE.MeshPhongMaterial({
				map		: loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/Final-Project-Work/Final%20Project/PlanetImages/Earth/earthalpha.jpg'),
				side 	: THREE.DoubleSide,
				opacity	: 0.3,
				transparent : true,
				depthWrite : false,
			});
			var cloudMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
			earthMesh.add(cloudMesh);
			earthMesh.translateX(-12);
				
				//MOON//
			//var geometry = new THREE.SphereGeometry( .5, 32,32 );
			//var material = new THREE.MeshPhongMaterial();
			//var moonMesh = new THREE.Mesh( geometry, material );
			//scene.add( moonMesh );

			//MARS//
			
			
			//RENDER//
			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				controls.update;
				sunMesh.rotation.y+= 0.005;
				earthMesh.rotation.y += 0.01;
				cloudMesh.rotation.y += 0.001;
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
