<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solar System test area</title>
  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100% }
  </style>
</head>

<body>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/MV.js"></script>
  <script src="../Common/MatrixStack.js"></script>  
  <script src="../Common/Sphere.js"></script>
  <script src="../Common/three.js"></script>
  <script src="../Common/OrbitControls.js"></script>
  <script src="../Common/threex.planets-master/threex.planets.js"></script>
  <script>
			//STARTING VARIABLES//
			var scene = new THREE.Scene();
			var loader = new THREE.TextureLoader();
			var renderer = new THREE.WebGLRenderer();
			
			var backgroundMesh;
			var backgroundScene;
			var backgroundCamera;
			
			//BACKGROUND//
			loader.load("https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/master/Final%20Project/Background.png", function(texture){
				backgroundMesh = new THREE.Mesh(
				new THREE.PlaneGeometry(2,2,0),
					new THREE.MeshBasicMaterial({
					map: texture
					})
				);
				backgroundMesh.material.depthTest = false;
				backgroundMesh.material.depthWrite = false;
				
				backgroundScene = new THREE.Scene();
				backgroundCamera = new THREE.Camera();
				backgroundScene.add(backgroundCamera);
				backgroundScene.add(backgroundMesh);
			});
			
			//RENDERER//

			renderer.autoClear = false;
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			//CAMERA STUFF//
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera );
			camera.position.set(0,20,100);
			controls.update();
			//var geometry = new THREE.SphereGeometry( .5, 32,32 );
			//var material = new THREE.MeshPhongMaterial();
			//var sunMesh = new THREE.Mesh( geometry, material );
			//scene.add( sunMesh );

			var geometry = new THREE.SphereGeometry( .5,32,32 );
			var material = new THREE.MeshPhongMaterial();
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var earthMesh = new THREE.Mesh( geometry, material );
			material.map = loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/master/Final%20Project/PlanetImages/Earth/earthmap1k.jpg');
			
			//material.bumpMap = loader.load('https://raw.githubusercontent.com/GTSipes/SWE447-GUI-and-Graphics/master/Final%20Project/PlanetImages/Earth/earthbump1k.jpg');
			scene.add( earthMesh );
			
			//var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			//var geometry = new THREE.SphereGeometry( .5, 32,32 );
			//var material = new THREE.MeshPhongMaterial();
			//var moonMesh = new THREE.Mesh( geometry, material );
			//scene.add( moonMesh );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				controls.update;

				renderer.clear();
				renderer.render(backgroundScene,backgroundCamera);
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
