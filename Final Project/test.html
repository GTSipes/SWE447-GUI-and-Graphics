<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solar System test area</title>
  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100%}
  </style>
</head>

<body>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/MV.js"></script>
  <script src="../Common/MatrixStack.js"></script>  
  <script src="../Common/Sphere.js"></script>
  <script src="../Common/three.js"></script>
  <script src="../Common/OrbitControls.js"></script>
  <script src="../Common/threex.planets-master/threex.planets.js"></script>
  
  <script type="x-shader/x-vertex" id="Sphere-vertex-shader">
  attribute vec4  vPosition;

  uniform mat4  MV;
  uniform mat4  P;

  void main()
  {
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Sphere-fragment-shader">
  precision highp float;

  uniform vec4  color;

  void main()
  {
    gl_FragColor = color;
  }
  </script>
  <script>
			var scene = new THREE.Scene();
			var loader = new THREE.TextureLoader();
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 1000 );

			var controls = new THREE.OrbitControls( camera );
			camera.position.set(0,20,100);
			controls.update();
			//var geometry = new THREE.SphereGeometry( .5, 32,32 );
			//var material = new THREE.MeshPhongMaterial();
			//var sunMesh = new THREE.Mesh( geometry, material );
			//scene.add( sunMesh );

			var geometry = new THREE.SphereGeometry( .5, 32,32 );
			var material = new THREE.MeshPhongMaterial();
			var earthMesh = new THREE.Mesh( geometry, material );
			scene.add( earthMesh );
			
			//var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			
			material.map = loader.load('PlanetImages/earthmap1k.jpg');
			material.bumpMap = loader.load('PlanetImages/earthbump1k.jpg');
			
			//var geometry = new THREE.SphereGeometry( .5, 32,32 );
			//var material = new THREE.MeshPhongMaterial();
			//var moonMesh = new THREE.Mesh( geometry, material );
			//scene.add( moonMesh );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				controls.update;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
